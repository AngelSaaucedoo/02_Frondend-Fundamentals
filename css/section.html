<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>

    <style>
        body {
            padding: 50px;
            margin: 0;
        }

        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .producto-1 {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        .producto-1 div {
            flex-basis: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .producto-1 img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .hijo2 {
            background-color: #0077b6;
            color: #ffffff;
            padding: 2rem;
            text-align: center;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 767px) {
            .producto-1 {
                flex-direction: column;
            }

            .producto-1 div {
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>

    <section>
        <article class="producto-1">

            <div>
                <img src="/img/producto1.jpg" alt="Imagen del producto 1">
            </div>

            <div class="hijo2">
                <h3>Producto 1</h3>
                <p>Descripci√≥n</p>
                <span>Precio</span>
                <button>Agregar</button>
            </div>

        </article>
    </section>

</body>

</html>
